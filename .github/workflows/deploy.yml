name: ðŸš€ Deploy CodeIgniter 4.5 to Host

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload entire project via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./           # local root of your project
          server-dir: /htdocs/my_app/    # upload everything into htdocs
          exclude: |
            **/.git*
            **/.github*
            **/tests*
